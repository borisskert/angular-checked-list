<div>
  <app-nested-checked-list
    [items]="items"
    (itemsChanged)="onItemChanged($event)"
    (subItemsChanged)="onSubItemsChanged($event)"
  ></app-nested-checked-list>
  <button class="test-submit-button" [disabled]="submitDisabled" (click)="onSubmit()">Submit</button>

  <div>
    <div>submitted:</div>
    {{submittedChanges}}
  </div>
</div>
