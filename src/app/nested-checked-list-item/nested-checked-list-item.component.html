<div>
  <input
    id="list-item-{{id}}"
    type="checkbox"
    [checked]="isChecked"
    (change)="onCheck($event)"
  >
  <label>
    {{title}}
  </label>
  <p>{{description}}</p>
  <app-checked-list
    [items]="subItems"
    (itemsChanged)="onSubItemChanged($event)"
  ></app-checked-list>
</div>
