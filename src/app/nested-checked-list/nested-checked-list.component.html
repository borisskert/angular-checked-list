<div>
  <div *ngFor="let item of items">
    <app-nested-checked-list-item
      [title]="item.title"
      [description]="item.description"
      [id]="item.id"
      [isChecked]="item.isChecked"
      [subItems]="item.subItems"
      (subItemsChange)="onSubItemsChanged($event, item.id)"
      (itemChange)="onCheck($event, item.id)"
    ></app-nested-checked-list-item>
  </div>
</div>
